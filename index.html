<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./Summarizer/external/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="./Summarizer/external/bootstrap/bootstrap-grid.css">
        <link rel="stylesheet" href="./Summarizer/external/bootstrap/bootstrap-reboot.css">
        <link rel="stylesheet" href="./Summarizer/mainStyles.css">
    </head>
    <body class="container mt-3">
        <div class="row">
                <div id='mainText' class="col-xl-8">
                    <form>
                        <div class="form-group">
                            <h5 for="textHeading">Заглавие</h5>
                            <input id='title' data-bind="value:title" type="text" class="form-control" id="textHeading" aria-describedby="textHeader" placeholder="Въведи заглавие на текста">
                            <small id="textHeader" class="form-text text-muted">Загравието няма да бъде резюмирано.</small>
                        </div>
                        <div class="form-group">
                            <h5 for="mainTextArea">Съдържание</h5>
                            <textarea id="mainTextArea" data-bind="value:text" class="form-control main-text"  placeholder="Въведи съдържание на текста"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 text-center vert-align-container">
                    <div class="input-group option">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input id="theMostValuable" type="radio" value="mostValuableSentance" data-bind="checked: mode" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <label class="form-control" for="theMostValuable">Най-значимо изречение</label>
                    </div>
                    <div class="input-group option">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input id="perParagraph" type="radio" value="mostValuableSentancePerP" data-bind="checked: mode" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <label class="form-control" for="perParagraph">Най-значимото от всеки параграф</label>
                    </div>
                    <div class="input-group option">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                <input id="mostValuable" value="mostValuableNSentance" type="radio" data-bind="checked: mode" aria-label="Radio button for following text input">
                                </div>
                            </div>
                            <div class="form-control option-long">
                                <label for="mostValuable">Най-значимите
                                    <input class="sentenceCountInput" type="text" data-bind="value:numSentences,hasFocus:isEditingNumSentences" aria-label="Text input with radio button"> изречения от текста
                                </label>
                            </div>
                            
                    </div>
                    <div><button data-bind="click:beginSummarize" type="button" id="go" class="btn btn-success">Създай!</button></div>
                </div>
        </div>
        <div class="row">
            <div class="col-xl-8">
                <h5>Резултат</h5>
                <div class="summarized-text">
                    <h5 class="text-heading" data-bind="text:sumTitle"></h5>
                    <div class="text-main-content" data-bind="text:summarizedText"></div>
                </div>
            </div>
            <div class="col-xl-4">
                    <h5>Информация</h5>
                    <div class="summarized-text">
                        <div>Начален брой символи: <span class="info" data-bind="text: $data.text().length"></span></div>
                        <div>Брой символи на резюмето: <span class="info" data-bind="text: summarizedText().length"></span></div>
                        <div>Начален брой изречения: <span class="info" data-bind="text:beforeSentLen"></span></div>
                        <div>Брой изречения на резюмето: <span class="info" data-bind="text:afterSentLen"></span></div>
                    </div>
                </div>
        </div>
        <script type="text/javascript" src="./Summarizer/external/lodash.js"></script>
        <script type='text/javascript' src="./Summarizer/external/sanitize-html.min.js"></script>
        <script type='text/javascript' src="./Summarizer/external/sbd.js"></script>
        <script type='text/javascript' src="./Summarizer/external/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="./Summarizer/summarizerModel.js"></script>
    </body>
</html>
